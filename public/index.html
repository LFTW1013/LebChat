<!DOCTYPE html>
<html>
  <head>
    <title>LebChat</title>
    <style>
      body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
      ul { list-style-type: none; margin: 0; padding: 0; overflow-y: scroll; max-height: 80vh; }
      li { padding: 8px 16px; border-bottom: 1px solid #ddd; }
      form { background: #333; padding: 10px; position: fixed; bottom: 0; width: 100%; display: flex; }
      input { flex: 1; padding: 10px; font-size: 16px; border: none; border-radius: 4px; }
      button { padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; margin-left: 8px; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Type your message..." />
      <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');

      let username = '';

      while (!username) {
        username = prompt("Enter your username:");
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', {
            user: username,
            text: input.value
          });
          input.value = '';
        }
      });

      socket.on('chat message', function (msg) {
        const item = document.createElement('li');
        item.textContent = `${msg.user}: ${msg.text}`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
