<!DOCTYPE html>
<html>
  <head>
    <title>LebChat BETA-V0.01</title>
    <style>
      body { font: 13px Arial; }
      #messages { list-style-type: none; padding: 0; }
      #messages li { padding: 5px 10px; }
      #form { background: #eee; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #input { border: none; padding: 10px; width: 90%; margin-right: .5%; }
      #send { width: 9%; background: #333; border: none; padding: 10px; color: #fff; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button id="send">Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var form = document.getElementById('form');
      var input = document.getElementById('input');
      var messages = document.getElementById('messages');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
